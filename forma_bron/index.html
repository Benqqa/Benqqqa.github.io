<style>


    .fullpage {
        height: 100vh;
        width: 100%;
        display: flex;

    .blue {

    }


    .sections-menu {

        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
    }

    .sections-menu .menu-point {
        width: 20px;
        height: 20px;
        background-color: #FFF;
        display: block;
        margin: 1rem 0;
        opacity: .6;
        transition: .4s ease all;
        cursor: pointer;
        border-radius: 50%;
    }

    .sections-menu .menu-point.active {
        opacity: 1;
        transform: scale(1.5);
    }

<script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper"></script>
<script>
    Vue.use(VueAwesomeSwiper)
    const app = new Vue({
        el: '#app',
        data: {
            inMove: false,
            activeSection: 0,
            offsets: [],
            touchStartY: 0,
            isFilterActive: false,
            onlyWith: false,
            selectedIndexes: {
                0: false,
                1: false,
                2: false,
                3: false,
                4: false,
                5: false,
                6: false
            },
            swiperOptions: {
                loop: true,
                slidesPerView: 3,
                pagination: {
                    el: '.swiper-pagination'
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                }
            }
        },
        methods: {
            calculateSectionOffsets() {
                let sections = document.getElementsByTagName('section');
                let length = sections.length;

                for (let i = 0; i < length; i++) {
                    let sectionOffset = sections[i].offsetTop;
                    this.offsets.push(sectionOffset);
                }

            },
            onSwiperClickSlide(index, reallyIndex) {
                this.selectedIndexes[reallyIndex] = !this.selectedIndexes[reallyIndex]
            },
            showFilter(e) {
                this.isFilterActive = !this.isFilterActive;
            },
            handleMouseWheel: function (e) {

                if (e.wheelDelta < 30 && !this.inMove) {
                    this.moveUp();
                } else if (e.wheelDelta > 30 && !this.inMove) {
                    this.moveDown();
                }

                e.preventDefault();
                return false;
            },
            handleMouseWheelDOM: function (e) {

                if (e.detail > 0 && !this.inMove) {
                    this.moveUp();
                } else if (e.detail < 0 && !this.inMove) {
                    this.moveDown();
                }

                return false;
            },
            moveDown() {
                this.inMove = true;
                this.activeSection--;

                if (this.activeSection < 0) this.activeSection = this.offsets.length - 1;

                this.scrollToSection(this.activeSection, true);
            },
            moveUp() {
                this.inMove = true;
                this.activeSection++;

                if (this.activeSection > this.offsets.length - 1) this.activeSection = 0;

                this.scrollToSection(this.activeSection, true);
            },
            scrollToSection(id, force = false) {
                if (this.inMove && !force) return false;

                this.activeSection = id;
                this.inMove = true;
                let sections = document.getElementsByTagName('section');
                let length = sections.length;

                for (let i = 0; i < length; i++) {
                    if (document.getElementsByTagName('section')[i] != id) {
                        document.getElementsByTagName('section')[i].classList.remove('_active');
                    }
                }
                document.getElementsByTagName('section')[id].scrollIntoView({behavior: 'smooth'});
                //
                document.getElementsByTagName('section')[id].classList.toggle('_active');

                //
                setTimeout(() => {
                    this.inMove = false;
                }, 400);

            },

            touchStart(e) {
                this.touchStartY = e.touches[0].clientY;
            },

            touchMove(e) {
                if (this.inMove) return false;

                const currentY = e.touches[0].clientY;
                let diff = this.touchStartY - currentY

                if (Math.abs(diff) > 100) {
                    if (this.touchStartY < currentY) {
                        this.moveDown();
                    } else {
                        this.moveUp();
                    }
                }

                this.touchStartY = 0;
                return false;
            }
        },
        created() {
            this.calculateSectionOffsets();

            window.addEventListener('DOMMouseScroll', this.handleMouseWheelDOM);  // Mozilla Firefox
            window.addEventListener('mousewheel', this.handleMouseWheel, {passive: false}); // Other browsers

            window.addEventListener('touchstart', this.touchStart, {passive: false}); // mobile devices
            window.addEventListener('touchmove', this.touchMove, {passive: false}); // mobile devices
        },
        destroyed() {
            window.removeEventListener('mousewheel', this.handleMouseWheel, {passive: false});  // Other browsers
            window.removeEventListener('DOMMouseScroll', this.handleMouseWheelDOM); // Mozilla Firefox

            window.removeEventListener('touchstart', this.touchStart); // mobile devices
            window.removeEventListener('touchmove', this.touchMove); // mobile devices
        }
    });
</script>
<style>
    .filterPanel {
        background: #FFFFEE;
        width: 60vw;
    }

    .swiper-container {
        height: 100px;
        width: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 38px;
        color: black;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
    }

    .slide-fade-enter-active {
        transition: all .3s ease;
    }

    .slide-fade-leave-active {
        transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
    }

    .slide-fade-enter, .slide-fade-leave-to
        /* .slide-fade-leave-active до версии 2.1.8 */
    {
        transform: translateX(10px);
        opacity: 0;
    }

    .selectedGenre {
        background: #ab4545;
    }
</style>
